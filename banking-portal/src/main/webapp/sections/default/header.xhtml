<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	>

	<div id="header">   	
		
		<div id="top-header">   	
			<div id="top-header-left">
			   	<div id="logo-container">
				    <ui:include src="/sections/default/header/logo.xhtml"/>
			    </div>
			</div>
			
			<div id="top-header-center">
				<div id="navigation-container">
				    <ui:include src="/sections/default/header/navigation.xhtml"/>
				</div>
			</div>
			
			<div id="top-header-right">

				<h:panelGrid columns="2" style="float: right;">
					<h:panelGroup>
					   	<div id="language-container">
						    <ui:include src="/sections/default/header/language.xhtml"/>
					    </div>
					</h:panelGroup>
					<h:panelGroup>
					   	<div id="logout-container">
						    <ui:include src="/sections/default/header/logout.xhtml"/>
					    </div>
					</h:panelGroup>
				   	
				</h:panelGrid>
			
			</div>
		</div>
		
		<div id="bottom-header">   	
		</div>
		
	</div>

</ui:composition>
